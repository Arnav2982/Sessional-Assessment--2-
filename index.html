<script>
  function fetch() {
    var url =
      "https://jsonplaceholder.typicode.com/photos?utm_source=Mailerlite&utm_medium=E-mail&utm_campaign=Test%20Series&utm_term=2022-08-09";
      

    var xhr = new XMLHttpRequest();
    xhr.open("GET", url);

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        let json = JSON.parse(this.responseText);
        console.log(json);

        let html = "";
        json.forEach((element) => {
          let pic = `<div class="card"  style="width: 18rem;">
  <img src="${element["thumbnailUrl"]}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${element["title"]}/h5>
    
  </div>
</div>`;
          html += pic;
        });
        document.getElementById("destination").innerHTML = html;
      }
    };

    xhr.send();
  }
</script>
